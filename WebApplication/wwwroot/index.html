<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SS Библиотека</title>
    <link rel="icon" type="image/png" href=" https://www.simbirsoft.com/local/templates/.default/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .container {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .books {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            height: 100%;
        }

        .card {
            margin: 10px;
            width: 18rem;
        }

        .category {
            position: fixed;
            right: 0;
        }

        div.cat-group,
        detail-genre {
            display: flex;
            justify-content: space-between;
            height: 100%;
        }
    </style>

</head>
<body>
    <div class="container" style="margin-top: 50px; width: 100%;">
        <div class="row">
            <div class="books col-sm-9"></div>
            <div class="category col-sm-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="cat-group">
                            <b>Все книги</b>
                            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#createBook" aria-expanded="false" aria-controls="createBook">
                                <img src="image/plus.png" style="width: 20px; height: 20px;" />
                            </button>
                        </div>
                        <div class="collapse" id="createBook">
                            <form name="addBookForm">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Название книги" aria-label="Название книги" name="name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Описание" aria-label="Описание" name="summary">
                                </div>
                                <div class="col">
                                    <select class="form-select" id="authorSelector" name="author"></select>
                                </div>
                                <div class="col">
                                    <select class="form-select" id="genreSelector" name="genre"></select>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Добавить</button>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="cat-group">
                            <b>Авторы</b>
                            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#createAuthor" aria-expanded="false" aria-controls="createAuthor">
                                <img src="image/plus.png" style="width: 20px; height: 20px;" />
                            </button>
                        </div>
                        <div class="collapse" id="createAuthor">
                            <form name="addAuthorForm">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Имя" aria-label="Имя" name="name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Фамилия" aria-label="Фамилия" name="surname">
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Добавить</button>
                                </div>
                            </form>
                        </div>
                        <div class="list-group list-group-flush" id="authors"></div>
                    </li>
                    <li class="list-group-item">
                        <div class="cat-group">
                            <b>Жанры</b>
                            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#createGenre" aria-expanded="false" aria-controls="createGenre">
                                <img src="image/plus.png" style="width: 20px; height: 20px;" />
                            </button>
                        </div>
                        <div class="collapse" id="createGenre">
                            <form name="addGenreForm">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Название" aria-label="Название" name="name">
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Добавить</button>
                                </div>
                            </form>
                        </div>
                        <div class="list-group list-group-flush" id="genres"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</body>
</html>
